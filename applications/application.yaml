apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-2
spec:
  destination:
    namespace: nginx
    server: https://kubernetes.default.svc
  source:
    path: kubernetes-manifests
    repoURL: https://github.com/CedricElie/argocd_nginx.git
    targetRevision: HEAD
    directory:
      recurse: true
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - Replace=true
      - CreateNamespace=true

